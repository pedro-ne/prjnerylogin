<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página principal - Nery. Gestão</title>
    <link rel="stylesheet" href="principal.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="crost.png" alt="" width="90px">
    </header>
    <div class="container">
        <h2>Gestão de Estoque</h2>
        <form>
            <div class="input-group">
                <label for="produto">Nome do Produto</label>
                <input type="text" id="produto" required>
            </div>
            <div class="input-group">
                <label for="quantidade">Quantidade</label>
                <input type="number" id="quantidade" required>
            </div>
            <button type="submit">Enviar</button>
        </form>
        
        <br><h2>Gestão de Vendas</h2>
        <form>
            <div class="input-group">
                <label for="cliente">Nome do Cliente</label>
                <input type="text" id="cliente" required>
            </div>
            <div class="input-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
        
        <br><h2>Gestão de Clientes</h2>
        <form>
            <div class="input-group">
                <label for="nome-cliente">Nome do Cliente</label>
                <input type="text" id="nome-cliente" required>
            </div>
            <div class="input-group">
                <label for="email-cliente">E-mail</label>
                <input type="email" id="email-cliente" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
    </div>
    <footer>
        © 2025 - Desenvolvido por Pedro Nery
    </footer>
</body>
</html>
